server:
  port: 7000 #puerto del zuul service 
zuul:
  ignoredServices: '*'
  routes:
      #cuidado si hay coincidencia de paths, porque en ese caso siempre tiene en cuenta el Ãºltimo de los servicios
      servicio-vuelos: # Service to create as sample
        path: /servicio-vuelos/** #path that will be intercepted
        url: http://localhost:8081/vuelos/**, http://localhost:8081/**/** #which url the request will be mapped to
        serviceId: servicio-vuelos/vuelos
      servicio-reserva: # Service to create as sample
        path: /servicio-reserva/** #path that will be intercepted
        url: http://localhost:8080/reservas #which url the request will be mapped to
        serviceId: servicio-reserva/reservar
eureka:                  
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka  
